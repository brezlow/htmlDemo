<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>drag and drop sortable list</title>
    <!-- Iconscout Link for Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/%20line.CSS">

    <script src="script.js" defer></script>

</head>

<body>
    <ul class="sortable-list">
        <li class="item" draggable="true">
            <div class="details">
                <img src="Ayanami.webp">
                <span>Rei_Ayanami</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="2.jpg" width="280px" height="210px">
                <span>Rei</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="3.jpg" width="280px" height="210px">
                <span>Ayanami</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="4.jpg" width="280px" height="210px">
                <span>ei_Ayan</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="5.jpg" width="280px" height="210px">
                <span>R_Aya</span>
            </div>
            <i class="uil uil-draggabledots"></i>
            <div class="details">
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="6.jpg" width="280px" height="210px">
                <span>nami</span>
            </div>
            <i class="uil uil-draggabledots"></i>
        </li>
    </ul>

</body>

</html>
